name: "Add feature"

on:
  push:
    branches:
      - 'feature/**'
      - develop

jobs:
  test-helm:
    name: "Test helm versions installation"
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        run: |
          mkdir -p ~/.local/bin
          make build
      - name: Test
        run: |
          make test-helm
  test-kustomize:
    name: "Test kustomize versions installation"
    needs: test-helm
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        run: |
          mkdir -p ~/.local/bin
          make build
      - name: Test
        run: |
          make test-kustomize

  test-kubectl:
    name: "Test kubectl versions installation"
    needs: test-kustomize
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        run: |
          mkdir -p ~/.local/bin
          make build
      - name: Test
        run: |
          make test-kubectl
  test-helmfile:
    name: "Test helmfile versions installation"
    needs: test-kubectl
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        run: |
          mkdir -p ~/.local/bin
          make build
      - name: Test
        run: |
          make test-helmfile
  add-feature:
    name: "Starting feature"
    if: contains(github.ref, 'feature/')
    needs: [test-helm, test-kustomize, test-kubectl, test-helmfile]
    runs-on: ubuntu-latest
    steps:
      - name: Create pull request
        id: create-pull-request-to-develop
        uses: vsoch/pull-request-action@1.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: develop